<!DOCTYPE html>
<html lang="en">
    <title>
        Table
    </title>
    <style>
      
       td, table{
           border: 1px solid;
           font-weight: bold;
           border-collapse: collapse;
       }

    </style>
    <body>
        <Table >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Birthdate</th>
                </tr>
            </thead>
            <tbody>
        <tr>
            <td>Aiman Younis</td>
            <td>CS student</td>
            <td>20.03.1997</td>
        </tr>
            </tbody>
        </Table>
    </body>
</html>
